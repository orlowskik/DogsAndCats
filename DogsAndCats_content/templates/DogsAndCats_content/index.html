<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DogsAndCats</title>
    {% load static %}
    {% csrf_token %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">     window.CSRF_TOKEN = "{{ csrf_token }}"; </script>

    <link rel="stylesheet" href="{% static 'DogsAndCats_content/home.css' %}" type="text/css" />
    <script src="{% static 'DogsAndCats_content/home.js' %}" type="text/javascript"></script>
</head>
<body>
    <div class="menu">
        <button type="button" class="menu_button" id="first_button">Pets</button>
        <button type="button" class="menu_button">Blog</button>
        <button type="button" class="menu_button">FAQ</button>
        <button type="button" class="menu_button" id="last_button">Login</button>
    </div>
    <div class="wrapper">
        <fieldset class="table">
            <legend><h1>Search</h1></legend>
            <form action="{% static 'DogsAndCats_' %}" method="post" >

                {% if kinds %}
                    <label for="kind">Kind:</label><br>
                    <select id="kind" name="kind" onchange="get_breed()">
                        <option value="" selected disabled>Select kind...</option>
                        {% for kind in kinds %}
                            <option value="{{ kind.kind }}">{{ kind.kind }}</option>
                        {%  endfor %}
                    </select>
                {% else %}
                        <p>There are no kinds available</p>
                {% endif %}
                <br>
                <label for="breed">Breed:</label><br>
                <select id="breed" name="breed" disabled>
                    <option value="" selected disabled>Select breed...</option>
                </select>
                <br>
                <button type="button" class="table_button">FAQ</button><br>
                <button type="button" class="table_button">Login</button><br>
            </form>

        </fieldset>
        <fieldset class="list">
            <legend><h1>Dogs and Cats</h1></legend>
            {% if pets %}
                    {% for pet in pets %}
        {#                    <a href="{% url 'DogsAndCats_content:detail' pet.id %}">#}
                            <button type="button" class="pet">{{ pet.name }}</button>
        {#                    </a>#}
                        <br><br>
                    {% endfor %}
            {% else %}
                <p>No pets are available</p>
            {% endif %}
        </fieldset>
    </div>



</body>
</html>
